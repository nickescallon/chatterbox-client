<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- external javascript -->
    <script src="bower_components/jquery/jquery.min.js"></script> 
    <!-- internal javascript -->
    <script src="scripts/config.js"></script>
      </head>
  <body>
    <script src="scripts/app.js"></script>
    <header>
      <div id="hLeft">THIS IS WHERE WE CHAT</div>
      <div id="hCenter">
        <input id="msgInput" placeholder="write something here..." maxlength="140"></input>
        <button id="submitMsg">submit</button>
      </div>
      <div id="hRight"></div>
    </header>
    <div id="container">
      <nav class="nav">
        <div class="title"><strong>ROOMS</strong></div>
        <div class="roomHeight">
          <ul id="roomList"></ul>
        </div>
        <div class="title"><strong>USERS</strong></div>
        <div class="userHeight">
          <ul id="userList"></ul>
        </div>
      </nav>
      <div class="slideToggle">
        <div id="arrow">&#10095;</div>
      </div>
      <div id="chatContainer"></div>
    </div>
  </body>
</html>
